<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter Api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h2 class="text-3xl">Phone Hunter</h2>
  </header>

  <main class="container mx-auto">
    <!-- search field -->
    <section class="bg-gray-100 p-4 m-4">
      <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </section>
    <!-- search result -->
    <section>
      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
      </div>
      <!-- show all button -->
       <div id="show-all-container" class="container mx-auto hidden text-center my-6">
         <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
       </div>
    </section>
  </main>

  <footer>

  </footer>

  <script src="js/phone.js"></script>
</body>
</html>
